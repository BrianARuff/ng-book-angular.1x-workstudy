<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form Validation</title>
  </head>
  <body ng-app="app" ng-controller="formController">
    <form name="form">
      <label name="email">Your Email</label>
      <input
        type="text"
        name="email"
        ng-model="emailInput"
        placeholder="Email Address"
        required="true"
        ng-minlength="minlength"
        ng-maxlength="maxlength"
      />
      <label name="email2">Email 2</label>
      <input type="email" name="email2">
      <label name="url">URL</label>
      <input type="url" name="url">
      <label name="number">Number</label>
      <input type="number" name="number">
      
      input valid? = <code>{{form.$valid}}</code><br>
      model = <code>{{emailInput}}</code>
    </form>
    <input type="text" ng-model="emailInput">{{emailInput}}
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="./form.js"></script>
  </body>
</html>
